<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS CURD PB</title>
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="custom-body">

<div class="container mt-5">
  <div class="text-center">
    <h1 class="display-5 mb-5">CRUD JS</h1>
  </div>
  <div class="main row justify-content-center">
    <form action="" id="post-form" class="row justify-content-center mb-4" autocomplete="off">
      <div class="col-8 mb-3">
        <label for="title">Title</label>
        <input class="form-control" id="title" type="text" placeholder="Enter Title" required>
      </div>
      <div class="col-8 mb-3">
        <label for="body">Body</label>
        <input class="form-control" id="body" type="text" placeholder="Enter Body" required>
      </div>
      <div class="col-8 mb-3">
        <label for="userId">User Id</label>
        <input class="form-control" id="userId" type="text" placeholder="User Id" required>
      </div>
      <div class="col-8">
        <input class="btn btn-success add-btn" type="submit" value="Submit">
      </div>
    </form>
    <div class="col-12 col-md-10 mt-5">
      <table class="table table-striped table-dark">
        <thead>
        <tr>
          <td>Title</td>
          <td>Body</td>
          <td>User Id</td>
          <td>Id</td>
          <td>Actions</td>
        </tr>
        </thead>
        <tbody id="table-list">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Add modal markup for editing -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Title</h5>
        </div>
        <div class="modal-body">
          <input class="form-control" id="editTitle" type="text" placeholder="Edit Title" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="saveEditTitle">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of modal markup -->
</div>

<div id="result"></div>

<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
